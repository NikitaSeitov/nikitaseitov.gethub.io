<script>
function clean() {
var canvas = document.getElementById('example'); 
var ctx = canvas.getContext('2d');
ctx.fillStyle = "white";
ctx.fillRect(0, 0, 640, 480);
ctx.closePath();
}
var h;
var a;
function er1() {
clean();
x = Number(document.getElementById("x_znach").value);
y = Number(document.getElementById("y_znach").value);
var R = Math.sqrt(y / Math.PI);
a = Math.sqrt(4 * x / Math.sqrt(3));
h = 2 * x / a;
var canvas = document.getElementById('example');
var ctx = canvas.getContext('2d');
ctx.beginPath();
drawpoint1();
drawpoint2();
  
if (R < h / 3) {
alert('Круг внутри треугольника');
} else {
if (R > 2 * h / 3) {
alert('Треугольник внутри круга');
} else {
alert('Они пересекаются');
  }
 }
}
function drawpoint1() {
x = Number(document.getElementById("x_znach").value);
var b = Math.sqrt(x);
var canvas = document.getElementById('example');
var ctx = canvas.getContext('2d');
ctx.beginPath();
ctx.strokeStyle = 'purple';
ctx.moveTo(320, 240-2/3*h);
ctx.lineTo(320+1/2*a, 240+1/3*h);
ctx.lineTo(320-1/2*a, 240+1/3*h);
ctx.closePath();
ctx.stroke();
}

function drawpoint2() {
y = Number(document.getElementById("y_znach").value);
var canvas = document.getElementById('example');
var ctx = canvas.getContext('2d');
ctx.beginPath();
ctx.strokeStyle = 'purple';
ctx.arc(320, 240, Math.sqrt(y / Math.PI), 0, 2 * Math.PI)
ctx.stroke();
}
